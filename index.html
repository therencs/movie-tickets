<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="App">
    <div class="container">
      <header>
        <div class="content">
          <h1>MOVIE TIX</h1>
          <nav>
            <a href="">Movies</a>
            <a href="">Theatres</a>
            <a href="">About Us</a>
            <a href="">My Account</a>
          </nav>
        </div>
      </header>
      <div class="searchbox">
        <form>
        <div class="content">
          <div class="moviesearcharea" id="moviewrapper">
            <input type="text" name="movie" id="movieinput" autocomplete="off"/>
            <ul class="movieresults">
             
            </ul>
          </div>
          
          
          <div class="citysearcharea" id="citywrapper">
            <input type="text" name="city" id="cityinput" autocomplete="off"/>
            <ul class="cityresults">
              
            </ul>
          </div>
          <input type="submit" value="Search"/>
        </div>
        </form>
      </div>
      
    
      <div class="movie-list">
        <div class="movie-wrapper">
        <div class="contain-movies">
          
       
      
        </div>
      </div>
      
      </div>
    </div>
  </div>

</body>
</html>
